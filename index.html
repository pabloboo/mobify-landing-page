<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mobify</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/mobify-logo-favicon.png">
</head>
<body>

  <div class="page" id="page1">
    <div class="content">
      <h1>Welcome to Mobify</h1>
      <h2>Enhance flexibility & mobility with personalized routines and progress tracking.</h2>
      <div class="button-container">
        <a href="#" class="app-store-button">
          <img src="images/icons/app-store-icon.png" alt="Apple Store">
          Download in App Store
        </a>
        <a href="#" class="google-play-button">
          <img src="images/icons/app-google-play.png" alt="Google Play">
          Download in Google Play
        </a>
      </div>
      <img src="images/mobify-logo.png" alt="Mobify Logo" class="logo">
    </div>
    <div class="scroll-arrow-next" onclick="scrollNext()">
      &#8595;
    </div>
  </div>

  <div class="page" id="page2">
    <div class="content">
      <img src="images/image1.jpg" alt="Image 1" class="full-image">
    </div>
    <div class="scroll-arrow-next" onclick="scrollNext()">
        &#8595;
    </div>
  </div>

  <div class="page" id="page3">
    <div class="content">
      <img src="image2.jpg" alt="Image 2" class="full-image">
    </div>
    <div class="scroll-arrow-next" onclick="scrollPrev()">
      &#8593;
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mobify</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="images/mobify-logo-favicon.png">
</head>
<body>

  <div class="page" id="page1">
    <div class="content">
      <h1>Welcome to Mobify</h1>
      <h2>Enhance flexibility & mobility with personalized routines and progress tracking.</h2>
      <div class="button-container">
        <a href="#" class="app-store-button">
          <img src="images/icons/app-store-icon.png" alt="Apple Store">
          Download in App Store
        </a>
        <a href="#" class="google-play-button">
          <img src="images/icons/app-google-play.png" alt="Google Play">
          Download in Google Play
        </a>
      </div>
      <img src="images/mobify-logo.png" alt="Mobify Logo" class="logo">
    </div>
    <div class="scroll-arrow-next" onclick="scrollNext()">
      &#8595;
    </div>
  </div>

  <div class="page" id="page2">
    <div class="scroll-arrow-prev" onclick="scrollPrev()">
      &#8593;
    </div>
    <div class="content">
        <img src="images/slides/slide1.png" srcset="images/slides/slide1.png 1920w, images/slides/slide1Mobile.png 768w" sizes="(max-width: 768px) 100vw, 1920px" alt="Slide 1" class="full-image">
    </div>
    <div class="scroll-arrow-next" onclick="scrollNext()">
      &#8595;
    </div>
  </div>

  <div class="page" id="page3">
    <div class="scroll-arrow-prev" onclick="scrollPrev()">
      &#8593;
    </div>
    <div class="content">
        <img src="images/slides/slide2.png" srcset="images/slides/slide2.png 1920w, images/slides/slide2Mobile.png 768w" sizes="(max-width: 768px) 100vw, 1920px" alt="Slide 2" class="full-image">
    </div>
    <div class="scroll-arrow-next" onclick="scrollNext()">
      &#8595;
    </div>
  </div>

  <div class="page" id="page4">
    <div class="scroll-arrow-prev" onclick="scrollPrev()">
      &#8593;
    </div>
    <div class="content">
        <img src="images/slides/slide3.png" srcset="images/slides/slide3.png 1920w, images/slides/slide3Mobile.png 768w" sizes="(max-width: 768px) 100vw, 1920px" alt="Slide 3" class="full-image">
    </div>
    <div class="scroll-arrow-next" onclick="scrollNext()">
      &#8595;
    </div>
  </div>

  <div class="page" id="page5">
    <div class="scroll-arrow-prev" onclick="scrollPrev()">
        &#8593;
    </div>
    <div class="content">
        <img src="images/slides/slide4.png" srcset="images/slides/slide4.png 1920w, images/slides/slide4Mobile.png 768w" sizes="(max-width: 768px) 100vw, 1920px" alt="Slide 4" class="full-image">
    </div>
    <div class="scroll-arrow-next google-play-button" onclick="goToFirstPage()">
        <a>Finish</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
